<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/content.css">
    <script defer src="JS/script.js"></script>
    <title>Lista Zadań</title>
</head>
<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__secondHeader">Dodaj nowe zadanie</h2>
        <form class="form">
            <input class="form__input js-newTask" type="text" placeholder="Co jest do zrobienia?" autofocus required>
            <button class="form__button js-button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section content-tasksList">
        <h2 class="section__secondHeader">Lista zadań</h2>
        <ul class="section__list js-tasks"></ul>
    </section>
</body>
</html>
