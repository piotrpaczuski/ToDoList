<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/section.css">
    <link rel="icon" href="IMG/icon.png">
    <script defer src="JS/script.js"></script>
    <title>Lista Zadań</title>
</head>
<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__secondHeader">Dodaj nowe zadanie</h2>
        <form class="form">
            <input class="form__input js-newTask" type="text" placeholder="Co jest do zrobienia?" autofocus required />
            <button class="form__button js-button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <div class="section__secondHeader section__secondHeader--tasksList">
            <h2>Lista zadań</h2>
            <span class="section__buttons-centred js-buttons"></span>
        </div>
        <ul class="section__list js-tasks"></ul>
    </section>
</body>
</html>
